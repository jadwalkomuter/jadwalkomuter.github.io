<!DOCTYPE html>
<html lang="id" manifest="../cache.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">

    <title>Nambo | jadwalkomuter</title>
  </head>
  <body data-station-key="NMO">
    <nav class="navbar navbar-dark navbar-fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">jadwal<strong>komuter</strong></a>
      </div>
    </nav>
    <div class="container main">
      <div class="timetable-title">
        <h1>Nambo</h1>
      </div>

      <div class="row">
        <aside class="col-md-6 col-lg-4 col-xs-12 station-toggle-container">
          <div class="card" id="destination-selector">
            <form>
              <div class="card-header">
                Pilih stasiun tujuan:
              </div>
              <ul class="list-group list-group-flush" id="destination-toggles">
                <li class="list-group-item checkbox">
                  <label><input type="checkbox" data-destination="AK"> Angke</label>
                </li>
                <li class="list-group-item checkbox">
                  <label><input type="checkbox" data-destination="DP"> Depok</label>
                </li>
                <li class="list-group-item checkbox">
                  <label><input type="checkbox" data-destination="DU"> Duri</label>
                </li>
              </ul>
            </form>
          </div>
        </aside>

        <div class="col-md-6 col-lg-8 col-xs-12 ">
          <table class="table" id="timetable">
            <thead>
              <tr>
                <th class="time">Waktu</th>
                <th class="dest">Tujuan</th>
              </tr>
            </thead>
            <tbody>
            <tr>
              <td colspan="2" id="show-previous">Tampilkan selengkapnya</td>
            </tr>
            </tbody>
            <tbody id="upcoming">
              <tr data-time="05:20" data-destination="AK" class="departure">
                <td class="time">05:20</td>
                <td class="dest">Angke</td>
              </tr>
              <tr data-time="08:53" data-destination="DU" class="departure">
                <td class="time">08:53</td>
                <td class="dest">Duri</td>
              </tr>
              <tr data-time="12:25" data-destination="AK" class="departure">
                <td class="time">12:25</td>
                <td class="dest">Angke</td>
              </tr>
              <tr data-time="15:57" data-destination="AK" class="departure">
                <td class="time">15:57</td>
                <td class="dest">Angke</td>
              </tr>
              <tr data-time="19:24" data-destination="DP" class="departure">
                <td class="time">19:24</td>
                <td class="dest">Depok</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../js/timetable.js"></script>
  </body>
</html>
